<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Contactez-moi</title>
</head>
<body class="bg-gray-200">
    <nav class="bg-blue-500 p-4">
        <ul class="flex space-x-4 text-white">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="projets.html">Projets</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold">Contactez-moi</h1>
        <form class="mt-4">
            <div class="mb-4">
                <label for="nom" class="block text-sm font-medium text-gray-600">Nom</label>
                <input type="text" id="nom" name="nom" class="w-full border p-2 rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="w-full border p-2 rounded-md">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-medium text-gray-600">Message</label>
                <textarea id="message" name="message" class="w-full border p-2 rounded-md"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Envoyer</button>
        </form>
    </div>
</body>
</html>
